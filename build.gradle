group 'com.bswtechconsulting'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.cxf:cxf-tools-wsdlto-core:3.1.10'
    compile 'org.apache.cxf:cxf-tools-wsdlto-frontend-jaxws:3.1.9'
    compile 'org.apache.cxf:cxf-tools-wsdlto-databinding-jaxb:3.1.9'
    compile 'org.apache.cxf:cxf-tools-java2ws:3.1.9'
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'org.reflections:reflections:0.9.10'
    compile 'org.slf4j:slf4j-api:1.7.22'
    // for filenamefinder
    compile 'org.apache.ant:ant:1.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
